<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/20d6bc66e0.js" crossorigin="anonymous"></script>

    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- tittle -->
    <title>Calculator</title>

</head>

<body>

    <button class="dark">
        <i class="fas fa-sun"></i>
        <!-- <i class="fas fa-moon"></i> -->
    </button>

    <main>
        <h1 class="title">Calculator</h1>
        <section>
            <div class="container">

                <div class="display">
                    <input id="input" type="text" placeholder="0" readonly>
                </div>

                <div class="btns">

                    <div class="row">
                        <button class="backspace" type="button">CE</button>
                        <button class="fact" type="button">x!</button>
                        <button class="btn" type="button">(</button>
                        <button class="btn" type="button">)</button>
                        <button class="btn" type="button">%</button>
                        <button class="clear" type="button">AC</button>
                    </div>

                    <div class="row">
                        <button class="sin" type="button">sin</button>
                        <button class="pi" type="button">π</button>
                        <button class="btn" type="button">7</button>
                        <button class="btn" type="button">8</button>
                        <button class="btn" type="button">9</button>
                        <button class="btn" type="button">÷</button>
                    </div>

                    <div class="row">
                        <button class="cos" type="button">cos</button>
                        <button class="log" type="button">log</button>
                        <button class="btn" type="button">4</button>
                        <button class="btn" type="button">5</button>
                        <button class="btn" type="button">6</button>
                        <button class="btn" type="button">x</button>
                    </div>

                    <div class="row">
                        <button class="tan" type="button">tan</button>
                        <button class="sqrt" type="button">√</button>
                        <button class="btn" type="button">1</button>
                        <button class="btn" type="button">2</button>
                        <button class="btn" type="button">3</button>
                        <button class="btn" type="button">-</button>
                    </div>

                    <div class="row">
                        <button class="e" type="button">e</button>
                        <button class="pow" type="button">x <sup>y</sup></button>
                        <button class="btn" type="button">0</button>
                        <button class="btn" type="button">.</button>
                        <button class="equal-btn" type="button">=</button>
                        <button class="btn" type="button">+</button>
                    </div>

                </div>

            </div>
        </section>
    </main>


    <!-- custom js link -->
    <script src="./js/main.js"></script>

</body>

</html>
